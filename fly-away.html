<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fly Away</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 300 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var platforms;
      var cursors;
      var gameOver;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky1", "assets/sky1.png");
        this.load.image("ground", "assets/platform.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.spritesheet("ship", "assets/ship.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        this.add.image(400, 300, "sky1");

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, "ground").setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 150, "ship");

        // player.setBounce(0.2);
        // player.body.setGravityY(160);
        player.setCollideWorldBounds(true);

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms, hitGround, null, this);
      }

      function update() {
        if (gameOver) {
          return;
        }

        if (cursors.left.isDown) {
          player.setVelocityX(-300);
        } else if (cursors.right.isDown) {
          player.setVelocityX(300);
        } else {
          player.setVelocityX(0);
        }
        if (cursors.up.isDown) {
          player.setVelocityY(-300);
        } else if (cursors.down.isDown) {
          player.setVelocityY(300);
        } else {
          player.setVelocityY(0);
        }
      }

      function hitGround(player, ground) {
        var restartText = ["You have Died", "Press Spacebar to Restart"];

        this.physics.pause();

        player.setTint(0x000000);

        gameOver = true;

        this.add.text(200, 250, restartText, {
          font: "40px Times New Roman",
          fill: "#000000",
          align: "center",
        });
      }
    </script>
  </body>
</html>
